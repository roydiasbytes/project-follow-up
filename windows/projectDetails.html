<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 id="project-name"></h1>
    <form id="frmProject">
        <label for="txtName">Name:</label>
        <input type="text" id="txtName">
        <label for="txtCustomer">Customer:</label>
        <input type="text" id="txtCustomer">
        <label for="txtDeadline">Deadline:</label>
        <input type="text" id="txtDeadline" placeholder="month-year">
        <label for="slctStatus">Status:</label>
        <select id="slctStatus">
            <option value="New">New</option>
            <option value="Ok">OK</option>
            <option value="Warning">Warning</option>
            <option value="Danger">Danger</option>
        </select>
        <label for="slctType">Type:</label>
        <select id="slctType">
            <option value="New business">New business</option>
            <option value="Existing business">Existing business</option>
        </select>
        <input type="submit" value="Save">
    </form>
    <script>
        require('./projectDetails.js');
    </script>
</body>
</html>
